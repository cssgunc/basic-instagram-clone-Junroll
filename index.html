<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Instagram Profile</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="instagram-logo.png" alt="Instagram Logo">
            </div>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <div class="profile-pic">
                <img src="profile-picture.jpg" alt="Profile Picture">
            </div>
            <div class="bio">
                <h1>Samyak Jain</h1>
                <p>Preferred to be called Sam</p>
                <p>EPPS | VS | ARMS | PCHS | UNC Chapel Hill </p>
                <p>Follow my nature acc at - @rollthephotos :)</p>
            </div>
        </section>

        <section class="photos">
            <div class="photo">
                <img src="photo1.png" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="photo2.png" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="photo3.png" alt="Photo 3">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Samyak Jain</p>
    </footer>
</body>
</html>
